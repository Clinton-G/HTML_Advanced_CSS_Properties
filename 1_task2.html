<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Shadow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    header {
        background-color: grey;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: rgb(255, 255, 255);
        text-shadow: 2px 2px 5px rgb(255, 0, 0);
        font-size: 40px;
    }

</style>

<body>
    <header>
        <h1>Enhanced Header Text</h1>
    </header>
</body>
</html>
