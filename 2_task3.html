<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    .image-container {
        text-align: center;
        margin-top: 50px;
    }

    .rotating-image {
        width: 100px;
        height: auto;
        animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

</style>

<body>
    <div class="image-container">
        <img src="icon.png" alt="Sync Icon" class="rotating-image">
    </div>
</body>
</html>
